- name: "Rotate logs"
  hosts: localhost
  connection: local
  gather_facts: false
  become: true

  roles:

    - role: i2btech.ops.logrotate
      host: "worker"
      service: "system"
      logs_directory: "/tmp/logs"
      logs_files:
        - "alternatives.log"
        - "bootstrap.log"
        - "dpkg.log"
      s3_bucket: "i2btech-core-prd-logsrotate"
      s3_prefix: "collection-testing/system"
