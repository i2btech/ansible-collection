- name: "Validate configuration of variables for deployment on repo"
  hosts: localhost
  connection: local
  gather_facts: false
  become: false

  vars_files:

    - vars/vars.yml

  tasks:

    - name: Test repo_env module
      i2btech.ops.bitbucket_repo_env:
        username: "{{ bb_user }}"
        password: "{{ bb_pass }}"
        repository: "poc-sample"
        name: Integration
        type: Test
        variables:
          - name: user
            value: user_db
          - name: pass
            value: _super_secret_pass_
            secured: true

    - name: Test repo_env module
      i2btech.ops.bitbucket_repo_env:
        username: "{{ bb_user }}"
        password: "{{ bb_pass }}"
        repository: "poc-sample"
        name: Production
        type: Production
        variables:
          - name: user
            value: user_db
          - name: pass
            value: _super_secret_pass_
            secured: true
